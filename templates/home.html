<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Predictor</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 700px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #fff;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Predictor</h1>
        <!-- Main Form -->
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-3">
                <label for="radius_mean" class="form-label">Radius Mean</label>
                <input type="number" step="0.01" id="radius_mean" name="radius_mean" class="form-control" placeholder="Enter Radius Mean" required>
            </div>
            <div class="mb-3">
                <label for="texture_mean" class="form-label">Texture Mean</label>
                <input type="number" step="0.01" id="texture_mean" name="texture_mean" class="form-control" placeholder="Enter Texture Mean" required>
            </div>
            <div class="mb-3">
                <label for="perimeter_mean" class="form-label">Perimeter Mean</label>
                <input type="number" step="0.01" id="perimeter_mean" name="perimeter_mean" class="form-control" placeholder="Enter Perimeter Mean" required>
            </div>
            <div class="mb-3">
                <label for="area_mean" class="form-label">Area Mean</label>
                <input type="number" step="0.01" id="area_mean" name="area_mean" class="form-control" placeholder="Enter Area Mean" required>
            </div>
            <div class="mb-3">
                <label for="smoothness_mean" class="form-label">Smoothness Mean</label>
                <input type="number" step="0.01" id="smoothness_mean" name="smoothness_mean" class="form-control" placeholder="Enter Smoothness Mean" required>
            </div>
            <div class="mb-3">
                <label for="compactness_mean" class="form-label">Compactness Mean</label>
                <input type="number" step="0.01" id="compactness_mean" name="compactness_mean" class="form-control" placeholder="Enter Compactness Mean" required>
            </div>
            <div class="mb-3">
                <label for="concavity_mean" class="form-label">Concavity Mean</label>
                <input type="number" step="0.01" id="concavity_mean" name="concavity_mean" class="form-control" placeholder="Enter Concavity Mean" required>
            </div>
            <div class="mb-3">
                <label for="concave_points_mean" class="form-label">Concave Points Mean</label>
                <input type="number" step="0.01" id="concave_points_mean" name="concave_points_mean" class="form-control" placeholder="Enter Concave Points Mean" required>
            </div>
            <div class="mb-3">
                <label for="symmetry_mean" class="form-label">Symmetry Mean</label>
                <input type="number" step="0.01" id="symmetry_mean" name="symmetry_mean" class="form-control" placeholder="Enter Symmetry Mean" required>
            </div>
            <div class="mb-3">
                <label for="fractal_dimension_mean" class="form-label">Fractal Dimension Mean</label>
                <input type="number" step="0.01" id="fractal_dimension_mean" name="fractal_dimension_mean" class="form-control" placeholder="Enter Fractal Dimension Mean" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <!-- Prediction Result -->
        <div class="result">
            <h2>{{ result }}</h2>
        </div>
    </div>
</body>
</html>
